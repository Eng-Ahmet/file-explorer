<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Manager - Upload & View Files</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-gradient sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold">
          <i class="fas fa-cloud-upload-alt me-2"></i>
          üìÅ File Manager
        </a>
        <button
          type="button"
          class="btn btn-light btn-sm"
          id="uploadBtn"
          title="Upload a new file"
        >
          <i class="fas fa-plus me-1"></i>&nbsp;Upload
        </button>
        <input
          type="file"
          id="fileInput"
          multiple
          accept=".md,.pdf"
          style="display: none"
        />
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid mt-4">
      <div class="row g-4">
        <!-- Sidebar -->
        <div class="col-lg-3">
          <div class="card sidebar-card shadow-lg border-0">
            <div class="card-body p-4">
              <h5 class="fw-bold mb-4">
                <i class="fas fa-chart-bar me-2"></i>&nbsp;Statistics
              </h5>

              <div class="stat-box mb-3">
                <small class="text-muted">Total Files</small>
                <h4 class="text-primary mb-0" data-stat="total">0</h4>
              </div>

              <div class="stat-box mb-3">
                <small class="text-muted">Markdown Files</small>
                <h4 class="text-secondary mb-0" data-stat="md">0</h4>
              </div>

              <div class="stat-box mb-4">
                <small class="text-muted">PDF Files</small>
                <h4 class="text-danger mb-0" data-stat="pdf">0</h4>
              </div>

              <hr />

              <button
                class="btn btn-outline-danger btn-sm w-100"
                id="clearAllBtn"
                onclick="clear_all_files()"
              >
                <i class="fas fa-trash me-1"></i>&nbsp;Clear All
              </button>

              <div class="mt-4">
                <small class="text-muted d-block mb-2">
                  <i class="fas fa-check-circle text-success me-1"></i>&nbsp;
                  Supported Files:
                </small>
                <small class="badge bg-info">MD</small>
                <small class="badge bg-danger">PDF</small>
              </div>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-lg-9">
          <!-- Progress Bar -->
          <div id="progressContainer" style="display: none" class="mb-4">
            <div class="progress" style="height: 6px">
              <div
                class="progress-bar"
                id="uploadProgress"
                style="width: 0%"
              ></div>
            </div>
            <small class="text-muted mt-2 d-block" id="progressText"></small>
          </div>

          <!-- Search and Filter -->
          <div class="row mb-4 g-2">
            <div class="col-md-6">
              <div class="input-group">
                <span class="input-group-text bg-light border-0">
                  <i class="fas fa-search text-muted"></i>
                </span>
                <input
                  type="text"
                  class="form-control border-0"
                  id="search-input"
                  placeholder="Search in files..."
                />
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex gap-2">
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm active"
                  data-filter="all"
                  title="All Files"
                >
                  <i class="fas fa-folder me-1"></i>&nbsp;All
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  data-filter="md"
                  title="Markdown Files"
                >
                  <i class="fas fa-file-alt me-1"></i>&nbsp;Markdown
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  data-filter="pdf"
                  title="PDF Files"
                >
                  <i class="fas fa-file-pdf me-1"></i>&nbsp;PDF
                </button>
              </div>
            </div>
          </div>

          <!-- Sort Options -->
          <div class="row mb-3 g-2">
            <div class="col-12">
              <div class="d-flex gap-2">
                <small class="text-muted align-self-center">Sort By:</small>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm active"
                  data-sort="date"
                  title="Sort by Date"
                >
                  <i class="fas fa-calendar me-1"></i>&nbsp;Date
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  data-sort="name"
                  title="Sort by Name"
                >
                  <i class="fas fa-font me-1"></i>&nbsp;Name
                </button>
                <button
                  type="button"
                  class="btn btn-outline-secondary btn-sm"
                  data-sort="size"
                  title="Sort by Size"
                >
                  <i class="fas fa-database me-1"></i>&nbsp;Size
                </button>
              </div>
            </div>
          </div>

          <!-- Files Container -->
          <div id="filesContainer" class="files-list"></div>

          <!-- Empty State -->
          <div id="emptyState" class="text-center py-5" style="display: none">
            <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
            <h4 class="text-muted fw-bold">No Files</h4>
            <p class="text-muted">Click the Upload button to get started</p>
          </div>
        </div>
      </div>
    </div>

    <!-- File Viewer Modal -->
    <div
      class="modal fade"
      id="fileViewerModal"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content border-0">
          <div class="modal-header bg-light border-bottom">
            <h5 class="modal-title text-secondary fw-bold" id="fileViewerTitle">
              <i class="fas fa-file text-secondary me-2"></i>&nbsp;View File
            </h5>
            <div class="d-flex  gap-2">
              <button
                type="button"
                class="btn btn-success btn-sm"
                id="downloadBtn"
              >
                <i class="fas fa-download me-1"></i>&nbsp;Download
              </button>
              <button
                type="button"
                class="btn btn-secondary btn-sm"
                data-bs-dismiss="modal"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>
          </div>
          <div class="modal-body p-0">
            <div id="fileViewerContent" class="file-viewer-content"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
          <div
            class="modal-header bg-light border-bottom row justify-content-between m-0"
          >
            <h5 class="modal-title fw-bold text-secondary">
              <i class="fas fa-trash text-danger me-2"></i>&nbsp;Confirm Delete
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to delete this file?</p>
            <p class="fw-bold text-primary" id="deleteFileName"></p>
            <div class="alert alert-warning mb-0">
              <i class="fas fa-exclamation-triangle me-2"></i>&nbsp;This action
              cannot be undone!
            </div>
          </div>
          <div class="modal-footer bg-light">
            <button
              type="button"
              class="btn btn-secondary btn-sm"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              id="confirmDelete"
            >
              <i class="fas fa-trash me-1"></i>&nbsp;Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="successToast" class="toast" role="alert">
        <div class="toast-header bg-success text-white">
          <i class="fas fa-check-circle me-2"></i>&nbsp;
          <strong>Success</strong>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body"></div>
      </div>

      <div id="errorToast" class="toast" role="alert">
        <div class="toast-header bg-danger text-white">
          <i class="fas fa-exclamation-circle me-2"></i>&nbsp;
          <strong>Error</strong>
          <button
            type="button"
            class="btn-close btn-close-white"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="js/fileManager.js"></script>
    <script src="js/fileViewer.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
